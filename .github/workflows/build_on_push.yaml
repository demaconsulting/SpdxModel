name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup dotnet 6/8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          8.x

    - name: Restore Tools
      run: >
        dotnet
        tool
        restore
      
    - name: Restore dependencies
      run: > 
        dotnet
        restore
      
    - name: Build
      run: >
        dotnet
        build
        --no-restore
        --configuration Release

    - name: Test
      run: >
        dotnet
        test
        --no-build
        --configuration Release

    - name: Generate SBOM
      run: >
        dotnet
        sbom-tool
        generate
        -b src/DemaConsulting.SpdxModel/bin/Release
        -bc src/DemaConsulting.SpdxModel
        -pn DemaConsulting.SpdxModel
        -pv 0.0.0-cibuild
        -ps DemaConsulting
        -nsb https://DemaConsulting.com/SpdxModel

    - name: Run SBOM Workflow
      run: >
        dotnet
        spdx-tool
        run-workflow
        spdx-workflow.yaml

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: |
          **/manifest.spdx.json
          **/manifest.spdx.json.sha256
          manifest.spdx.summary.md
